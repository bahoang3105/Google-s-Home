<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div>
            <a class="style1 mail" href="http://mail.google.com/" style="position: relative; left: 80%">Gmail</a>
            <a class="style1 mail" href="https://www.google.com.vn/imghp?hl=vi&amp;ogbl" style="position: relative; left: 81%">Images</a>
            <img src="Screenshot_1.png" alt="Google's Apps"
                style="position: relative; left: 82%; width: 1.2%; height: 1.2%; vertical-align: middle;">

                <button type="button" class="login" style="position: relative; left: 83%">Sign in</button>
            </a>
        </div>
        <div style="text-align: center; vertical-align: bottom; padding-top: 8%;">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <br><br>
        <div style="text-align: center;">
            <div class="border">
                <img src="find.png" style="height: 2%; width: 2%; vertical-align: middle;">
                <input class="visible" type="text" size=60 maxlength="2048">
                <img src="voice.png" style="height: 2%; width: 2%; vertical-align: middle;">
            </div>
        </div><br><br>
        <div class="center">
            <input type="submit" class="search" value="Google Search">
            <input type="submit" class="search" value="I'm Feeling Lucky">
        </div>
        <div class="center">
            <div id="note">Google offered in:
                <a class="style1" href="https://www.google.com/setprefs?sig=0_kRzfYWuw-KyUMXsHxAZaiUmqAhU%3D&amp;hl=vi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjpyq3ug5PvAhVEzmEKHQ0ECP4Q2ZgBCA4">Tiếng Việt</a>
                <a class="style1" href="https://www.google.com/setprefs?sig=0_kRzfYWuw-KyUMXsHxAZaiUmqAhU%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjpyq3ug5PvAhVEzmEKHQ0ECP4Q2ZgBCA8">Français</a>
                <a class="style1" href="https://www.google.com/setprefs?sig=0_kRzfYWuw-KyUMXsHxAZaiUmqAhU%3D&amp;hl=zh-TW&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjpyq3ug5PvAhVEzmEKHQ0ECP4Q2ZgBCBA">中文（繁體）</a>
            </div>
        </div>
        <div class="vn">Vietnam</div>
        <div class="footer-border">
            <div class="f">

            <a class="footer-char" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a class="footer-char" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>

            <div class="f">
